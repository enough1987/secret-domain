user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enhanced logging format with JSON escape
    log_format detailed escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"client":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"referrer":"$http_referer",'
        '"user_agent":"$http_user_agent",'
        '"forwarded_for":"$http_x_forwarded_for",'
        '"request_time":$request_time,'
        '"response_size":$body_bytes_sent,'
        '"upstream_time":"$upstream_response_time",'
        '"upstream_host":"$upstream_addr"'
    '}';

    # Set buffer and flush parameters
    access_log /var/log/nginx/frontend-access.log detailed buffer=32k flush=5s;
    error_log /var/log/nginx/error.log debug;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression settings
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;

    server {
        listen 80;
        server_name localhost;

        location = /next {
            rewrite ^ / break;
            proxy_pass http://frontend-next:4000/next;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /next/ {
            rewrite ^/next/(.*)$ /$1 break;
            proxy_pass http://frontend-next:4000/next/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /_next/ {
            proxy_pass http://frontend-next:4000/next;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}