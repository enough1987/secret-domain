version: '3.8'

networks:
  dev:
    name: secret-domain-dev
    driver: bridge

services:
  frontend-next:
    image: ${FRONTEND_NEXT_IMAGE}
    container_name: frontend-next
    ports:
      - "4000:4000"
    env_file:
      - .env
    networks:
      - dev
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - ./logs:/app/logs  # Persist frontend logs to host (adjust path as needed)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped